<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>

<body>
    <div id="container">
        <input id="duration" value="10">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
    </div>
    <svg id="svg" height="500" width="500" style="background: pink;">
        <circle id="circle" r="200" cx="250" cy="250" fill="transparent" stroke="green" stroke-width="20"
            stroke-dasharray="1256.637" transform="rotate(-90 250 250)" />
        </circle>
    </svg>
    <script src="timer.js"></script>
    <script src="app.js"></script>
</body>

</html>
